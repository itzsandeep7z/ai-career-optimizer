<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Mock Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="header">
  <h1>AI Mock Interview</h1>
  <p>Real-world interview practice powered by AI</p>
</header>

<section class="card">
  <h2>Interview Setup</h2>

  <input
    id="interview-role"
    type="text"
    placeholder="e.g. Java Developer, HR Interview, Law Interview"
  />

  <button onclick="startInterview()">Start Interview</button>
</section>

<section class="card">
  <h2>Interview Session</h2>

  <div class="qa-box">
    <strong>AI Question</strong>
    <div id="ai-question" class="qa-content">Waiting for interview to start...</div>
  </div>

  <div class="qa-box">
    <strong>Your Answer</strong>
    <textarea id="user-answer" rows="5" placeholder="Type or speak your answer"></textarea>
  </div>

  <div class="btn-row">
    <button onclick="speakAnswer()">ðŸŽ™ Speak</button>
    <button onclick="submitAnswer()">Submit</button>
    <button onclick="endInterview()">Done</button>
  </div>
</section>

<section class="card">
  <h2>AI Feedback</h2>
  <div id="ai-feedback" class="qa-content">Feedback will appear here.</div>
</section>

<footer class="footer">
  <div>Tech and Production</div>
  <div class="brand">Runtime Rookies</div>
</footer>

<script src="interview.js"></script>
</body>
</html>
